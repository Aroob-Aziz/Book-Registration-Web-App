<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      p {
        text-align: justify;
        line-height: 1.5;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>johndoe@example.com</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>janesmith@example.com</td>
      </tr>
      <tr>
        <td>Michael Johnson</td>
        <td>35</td>
        <td>michaeljohnson@example.com</td>
      </tr>
    </table>
  </body>
</html>
