    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Make API request
        fetch(
          "https://newsapi.org/v2/everything?q=tesla&from=2023-06-05&sortBy=publishedAt&apiKey=f7d54802ae9d4e2eb6b90d6e456b63ee"
        )
          .then(function (response) {
            // Parse response as JSON
            return response.json();
          })
          .then(function (data) {
            // Update div elements with the fetched data
            var col1Elements = document.getElementsByClassName("col1");

            for (var i = 0; i < col1Elements.length; i++) {
              var col1 = col1Elements[i];
              var image = col1.querySelector(".image");
              var text = col1.querySelector(".text");

              var article = data.articles[i];
              image.src = article.urlToImage;
              text.textContent = article.title;
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      });
    </script>
